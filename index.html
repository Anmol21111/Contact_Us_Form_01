<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contat us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerbox">
    <div class="container">
        <h2 style="font-size: 30px;">Contact Us</h2>
          <br><br>
        <div class="innerbox">

            <div class="namebox">
                <label for="">YOUR NAME</label><br><br>
                <input type="text" class="first" placeholder="First name">
                <input type="text" class="last" placeholder="Last Name">
            </div>
              <br>
            <label for="" >EMAIL ADDRESS</label><br><br>
            <input type="text" class="email" placeholder="Eg.example@gmail.com">
            <br><br>

            <label for="">PHONE NUMBER</label><br><br>
            <input type="text" class="email" placeholder="Eg.+1800 000000">
            <br><br>

            <label for="">MESSAGE</label><br>
            <textarea class="area" name="message" id="" cols="53" rows="7" placeholder="Place enter your comments."></textarea>
            <br><br>
            <button class="btn">Submit -></button>
        </div>
    </div>

</div>
</body>
</html>
